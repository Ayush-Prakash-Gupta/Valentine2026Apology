<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry üíî‚û°Ô∏è‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 20%;
    }

    .no {
      background: #ccc;
      left: 55%;
    }

    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .hidden {
      display: none;
      font-size: 1.3rem;
      color: #ff4d6d;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Cutie üò≠</h1>
    <p>I did something stupid... again...<br>But I promise I'm 99% nice and only 1% dumb ü•≤</p>

    <div class="buttons">
      <button class="yes" onclick="forgive()">Forgive Me ‚ù§Ô∏è</button>
      <button class="no" onmouseover="runAway(this)">No üò§</button>
    </div>

    <div id="message" class="hidden">YAYYY!! I love you more ‚ù§Ô∏è</div>
  </div>

  <script>
    function runAway(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
      btn.style.position = 'fixed';
    }

    function forgive() {
      document.getElementById('message').classList.remove('hidden');
      launchHearts();
    }

    function launchHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
