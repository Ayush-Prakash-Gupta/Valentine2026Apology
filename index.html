<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry üíî‚û°Ô∏è‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
      overflow-x: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
      min-height: 60px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: relative;
    }

    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 4s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    .hidden {
      display: none;
      font-size: 1.2rem;
      color: #ff4d6d;
      margin-top: 15px;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 0.95rem; }
      button { width: 100%; }
      .buttons { gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Cutie üò≠</h1>
    <p>
      I did something stupid... again...<br>
      But I promise I'm 99% nice and only 1% dumb ü•≤
    </p>

    <div class="buttons">
      <button class="yes" onclick="forgive()">Forgive Me ‚ù§Ô∏è</button>
      <button class="no" onclick="runAway(this)">No üò§</button>
    </div>

    <div id="message" class="hidden">
      YAYYY!! I love you more ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function runAway(btn) {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);

      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function forgive() {
      document.getElementById('message').classList.remove('hidden');
      launchHearts();
    }

    function launchHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }
  </script>
</body>
</html>
